<!DOCTYPE html>
<html>
<head>
    <title>TASK 4</title>
    <script>
        function showDate() {
            let today = new Date();
            let formattedDate = `${today.getDate()}/${today.toLocaleString('default', { month: 'long' })}/${today.getFullYear()}`;
            document.getElementById("dateDisplay").innerText = formattedDate;
        }

        function showTime() {
            let currentTime = new Date();
            document.getElementById("timeDisplay").innerText = currentTime.toString();
        }
    </script>
</head>
<body>
    <button onclick="showDate()">Show Date</button>
    <p id="dateDisplay"></p>

    <button onclick="showTime()">Show Time</button>
    <p id="timeDisplay"></p>
</body>
</html>
